<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,800;1,700&display=swap"

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shield</title>
  </head>
  <body>
    <main>
      <article>
        <div id="sobre">
          <img src="./img/Logo.png" alt="Logo" id="logo" />
          <div id="conteudo">
            <h1>
              Sua fonte de atualização <br />
              diária sobre o mundo da <br />
              <span>CIBERSEGURANÇA</span>
            </h1>

            <p>
              Inscreva-se inserindo seu melhor e-mail abaixo e receba <br />
              as notícias mais importantes do dia onde você estiver.
            </p>
          </div>
        </div>

        <img src="./img/Imagem.png" alt="" />
      </article>

      <section>
        <div id="coletar">
          <input type="email" placeholder="seuemail@exemplo.com" />
          <button>Quero receber novidades</button>
        </div>
      </section>
    </main>
